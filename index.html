
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>RPGNEP Ultimate - Gerenciador D&D 5e</title>
    
    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Scripts externos para Google Drive -->
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
      window.tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              stone: {
                850: '#1f1f1e',
                950: '#0c0a09'
              },
              amber: {
                500: '#f59e0b',
                600: '#d97706'
              }
            },
            fontFamily: {
              cinzel: ['Cinzel', 'serif'],
              lato: ['Lato', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body { background-color: #0c0a09; color: #e7e5e4; margin: 0; overflow: hidden; font-family: 'Lato', sans-serif; touch-action: manipulation; }
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #1c1917; }
      ::-webkit-scrollbar-thumb { background: #44403c; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #d97706; }
      .custom-scrollbar { scrollbar-width: thin; scrollbar-color: #44403c #1c1917; }
      
      .font-cinzel { font-family: 'Cinzel', serif; }
      
      /* Animações suaves */
      .animate-in { animation: fadeIn 0.3s ease-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
      
      .slide-in-from-right { animation: slideRight 0.3s ease-out; }
      @keyframes slideRight { from { transform: translateX(100%); } to { transform: translateX(0); } }

      /* Checkerboard bg para editor */
      .checkerboard-bg {
        background-image: linear-gradient(45deg, #111 25%, transparent 25%), 
                          linear-gradient(-45deg, #111 25%, transparent 25%), 
                          linear-gradient(45deg, transparent 75%, #111 75%), 
                          linear-gradient(-45deg, transparent 75%, #111 75%);
        background-size: 20px 20px;
        background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
      }
    </style>

    "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
  }
}
</script>
</head>
